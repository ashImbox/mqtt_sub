<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Data Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .device-section { margin: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        h2 { color: #333; }
        .data { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>MQTT Data Viewer</h1>

    <!-- Device 4 -->
    <div class="device-section" id="device4">
        <h2>Device 4</h2>
        <div class="data">
            <h3>Small Treatments: <span id="device4_smallTreatments">Waiting for data...</span></h3>
            <h3>Medium Treatments: <span id="device4_mediumTreatments">Waiting for data...</span></h3>
            <h3>Large Treatments: <span id="device4_largeTreatments">Waiting for data...</span></h3>
            <h3>Status: <span id="device4_status">Waiting for data...</span></h3>
            <h3>Wanted Number of Treatments: <span id="device4_wantedNrOfTreatments">Waiting for data...</span></h3>
            <h3>Treatments Month: <span id="device4_treatmentsMonth">Waiting for data...</span></h3>
        </div>
    </div>

    <!-- JavaScript til MQTT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script>
        // MQTT broker details with WebSocket Secure connection
        const broker = 'b535b330f042421fb1a4b023da4da656.s1.eu.hivemq.cloud';
        const port = 8884; // Correct port for WSS
        const clientId = 'clientId-' + Math.random().toString(16).substr(2, 8);
        const client = new Paho.MQTT.Client(broker, port, '/mqtt', clientId);

        client.onMessageArrived = function(message) {
            console.log('Message arrived:', message.topic, message.payloadString);
            const topic = message.topic;
            const payload = message.payloadString;

            if (topic === 'IMbox/sprayTest4/small') {
                document.getElementById('device4_smallTreatments').innerText = payload;
            } else if (topic === 'IMbox/sprayTest4/medium') {
                document.getElementById('device4_mediumTreatments').innerText = payload;
            } else if (topic === 'IMbox/sprayTest4/large') {
                document.getElementById('device4_largeTreatments').innerText = payload;
            } else if (topic === 'IMbox/sprayTest4/status') {
                document.getElementById('device4_status').innerText = payload;
            } else if (topic === 'IMbox/sprayTest4/treatmentsWanted') {
                document.getElementById('device4_wantedNrOfTreatments').innerText = payload;
            } else if (topic === 'IMbox/sprayTest4/treatmentsMonth') {
                document.getElementById('device4_treatmentsMonth').innerText = payload;
            }
        };

        client.onConnectionLost = function(responseObject) {
            console.log('Connection lost:', responseObject.errorMessage);
        };

        client.connect({
            onSuccess: function() {
                console.log('Connected to MQTT broker');
                // Subscribe to topics for Device 4
                client.subscribe('IMbox/sprayTest4/small');
                client.subscribe('IMbox/sprayTest4/medium');
                client.subscribe('IMbox/sprayTest4/large');
                client.subscribe('IMbox/sprayTest4/status');
                client.subscribe('IMbox/sprayTest4/treatmentsWanted');
                client.subscribe('IMbox/sprayTest4/treatmentsMonth');
            },
            onFailure: function(error) {
                console.log('Connection failed:', error);
            }
        });
    </script>
</body>
</html>
