<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Data Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .data { margin: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <h1>MQTT Data Viewer</h1>

    <div class="data">
        <h2>Test Topic Data:</h2>
        <h3>Message: <span id="test_topic_message">Waiting for data...</span></h3>
    </div>

    <!-- JavaScript til MQTT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.2.6/mqtt.min.js"></script>
    <script>
        // MQTT broker details with WebSocket connection
        const broker = 'wss://b535b330f042421fb1a4b023da4da656.s1.eu.hivemq.cloud:8884/mqtt';
        const options = {
            username: 'Ash_Imbox',
            password: 'Pilo2022',
            clientId: 'mqttjs_' + Math.random().toString(16).substr(2, 8)
        };

        // Create a client instance
        const client = mqtt.connect(broker, options);

        client.on('connect', function () {
            console.log('Connected to MQTT broker');
            client.subscribe('test_topic', function (err) {
                if (!err) {
                    console.log('Subscribed to test_topic');
                } else {
                    console.error('Subscription error:', err);
                }
            });
        });

        client.on('message', function (topic, message) {
            if (topic === 'test_topic') {
                const payload = message.toString();
                document.getElementById('test_topic_message').innerText = payload;
                console.log(`Message received on ${topic}: ${payload}`);
            }
        });

        client.on('error', function (error) {
            console.error('Connection error:', error);
        });

        client.on('close', function () {
            console.log('Connection closed');
        });
    </script>
</body>
</html>
